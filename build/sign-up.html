<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d142c03ea.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Signup page</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8 login-form">
        <div class="max-w-xl w-full">
          <div>
            <img class="mx-auto h-30 w-auto" src="../images/logo.png" alt="Workflow">
            <h5 class="mt-16 text-center tracking-widest font-semibold">
              CREATE A BITTRUSTER ID
            </h5>
            <p class="text-center">
                Already have an account? <a href="login.html" class=" text-capitalize font-regular red-color transition-all duration-500 ease-in-out">
                  Sign In
              </a>
            </p>
          </div>
          <form class="mt-8 space-y-10" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="">
              <div class="mb-4">
                <label for="BitTruster-ID" class="sr-only">BitTruster ID</label>
                <input name="BitTruster-ID" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-4 py-3 border-3 border-gray-custom text-black focus:outline-none focus:ring-1 focus:ring-red-600 sm:text-sm" placeholder="BitTruster ID">
              </div>
              <div class="mb-4">
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-4 py-3 border-3 border-gray-custom text-black focus:outline-none focus:ring-1 focus:ring-red-600 sm:text-sm" placeholder="Email">
              </div>
              <div class="relative">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class=" appearance-none rounded-none relative pr-12 block w-full px-4 py-3 border-3 border-gray-custom text-black focus:outline-none focus:ring-1 focus:ring-red-600 sm:text-sm" placeholder="Password">
                <div class="absolute inset-y-0 right-6 flex items-center pointer-events-none">
                  <i class=" red-color fas fa-eye"></i>
                </div>
              </div>
              <div class="flex">
             
                <div class="mt-4 flex items-center">
                  <input id="remember" type="checkbox" class="h-4 w-4  border-gray-custom" name="remember"><label for="remember" class="ml-4 block text-sm text-gray-custom">By creating an account, you agree to the Terms of Service, Privacy Policy, and Data Processing Terms.</label>
                </div>
              </div>
  
            </div>

            
            <div class="flex justify-center">
                <button type="submit" class="group relative hover:bg-black py-2 px-16 border border-transparent font-20 font-medium rounded-sm text-white bg-red-color text-capitalize focus:outline-none transition-all duration-500 ease-in-out capitalize">
                    sign up
                </button>
              </div>
      
            
      
           
          </form>
        </div>
      </div>
</body>
</html>
